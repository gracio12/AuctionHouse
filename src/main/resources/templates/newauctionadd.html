<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragmenty/head :: head"></th:block> /*/-->
</head>
<body>
<div class="site-wrapper bg-inverse">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <!--/*/ <th:block th:include="fragmenty/nav :: nav"></th:block> /*/-->

            <div class="inner cover">
                <div class="row-sm">
                    <form method="post" action="/auction/add">
                    <h1 class="cover-heading">Dodaj aukcję:</h1>

                    <p class="lead">Nazwa aukcji:</p>
                    <center>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="nazwa" name="nazwa"/>
                        </div>
                    </center>
                    <p class="lead">Opis przedmiotu:</p>
                    <center>
                        <div class="col-md-4">
                            <textarea class="form-control" rows="5" id="opis" name="opis" ></textarea>
                        </div>
                    </center>
                    <p class="lead">Ilość przedmiotów:</p>
                    <center>
                        <div class="col-md-2">
                            <input class="form-control" type="text" id="ilosc" name="ilosc" />
                        </div>
                    </center>
                    <p class="lead">Cena przedmiotu:</p>
                    <center>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="cena_aktualna" name="cena_aktualna"/>
                        </div>
                    </center>

                    <p class="lead">Czas trwania aukcji:</p>
                    <center>
                        <div class="col-md-1">
                            <select class="form-control" name="do_konca" id="do_konca">
                                <option value="7">7 dni</option>
                                <option value="14">14 dni</option>
                                <option value="21">21 dni</option>
                            </select>
                        </div>
                    </center>
                        <p class="lead">Dodaj miniaturke:</p>
                            <center>
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"/>
                            <small id="fileHelp" class="form-text text-muted">Wybierz obrazek dla przedmiotu.</small>
                        </center>

                    <p class="lead">&nbsp;</p>
                    <p class="lead">
                        <button name="send" id="submit" class="btn btn-lg btn-secondary" value="Następny krok">Następny krok</button>
                    </p>
                    </form>
                </div>
            </div>

            <!--/*/ <th:block th:include="fragmenty/footer :: foot"></th:block> /*/-->

        </div>

    </div>

</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
