<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Allegro</title>
    <script type="text/javascript" src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="../static/js/classie.js" th:src="@{/js/classie.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.css" th:href="@{/css/jquery.dataTables.css}"/>

    <script type="text/javascript" charset="utf8" src="../static/js/jquery.dataTables.js" th:src="@{/js/jquery.dataTables.js}" ></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{~/index}">Allegro</a>
        </div>
        <div th:if="${session.User} != null" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{~/auction/search}">Szukaj</a>
                </li>
                <li>
                    <a th:href="@{~/auction/category}">Kategorie</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Zalogowany jako : <span th:text="${session.name} ?: Niezalogowany ">Niezalogowany</span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li th:if="${adm}==true"><a th:href="@{~/user/panel}">Panel administratora</a></li>
                        <li><a th:href="@{~/auction/mysell}">Moja sprzeda≈º</a></li>
                        <li><a th:href="@{~/auction/mybuy}">Moje kupno</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{~/user/logout}">Wyloguj</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div th:if="${session.User} == null" class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{~/login}">Zaloguj</a>
                </li>
                <li>
                    <a th:href="@{~/register}">Zarejestruj</a>
                </li>
                <li>
                    <a th:href="@{~/auction/search}">Szukaj</a>
                </li>
                <li>
                    <a th:href="@{~/auction/category}">Kategorie</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>Niezalogowany</a></li>
            </ul>

        </div>
    </div>
</nav>
<div class="jumbotron"></div>
<div class="container">
    <table id="table_id" class="display">
        <thead>
        <tr>
            <th>Miniaturka</th>
            <th>Nazwa</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>Cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ak : ${aukcje}">
            <td>@</td>
            <td th:text="${ak.nazwa}">nazwa</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td th:text="${ak.cena_aktualna}">cena</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</body>
</html>
